[colors]
dark =  #2A2828
bright =  #fffafa

[bar/bar]
font-0 = UbuntuMono Nerd Font Mono:size=16;5
font-1 = UbuntuMono Nerd Font Mono:size=23;5
font-2 = UbuntuMono Nerd Font Mono:size=27;5
wm-restack = bspwm
override-redirect = true
height = 40
offset-y = 10
fixed-center = true
background = ${colors.dark}
radius = 10
border-size = 1
border-color = ${colors.bright}

[bar/main]
inherit = bar/bar
monitor = DP-2

[bar/main-bspwm]
inherit = bar/main
width = 8%
offset-x = 46%
fixed-center = true
modules-center = bspwm

[bar/secondary-bspwm]
inherit = bar/bar
monitor = HDMI-0
width = 10.45%
offset-x = 44.78%
fixed-center = true
modules-center = bspwm

[bar/main-apps]
inherit = bar/main
width = 250
offset-x = 15
fixed-center = true
modules-center = file firefox chromium vscode discord

[bar/main-info]
inherit = bar/main
width = 300
offset-x = 2125
fixed-center = true
modules-center = volume date

[bar/main-power]
inherit = bar/main
width = 100
offset-x = 2445
fixed-center = true
modules-center = logout poweroff

[module/bspwm]
type = internal/bspwm

label-focused = 
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1

label-empty = 
label-empty-padding = 1

[module/file]
type = custom/text
content = %{T2}  %{T-}
content-foreground = ${colors.bright}
click-left = thunar

[module/firefox]
type = custom/text
content = %{T2}  %{T-}
content-foreground = ${colors.bright}
click-left = firefox

[module/chromium]
type = custom/text
content = %{T2}  %{T-}
content-foreground = ${colors.bright}
click-left = chromium

[module/vscode]
type = custom/text
content = %{T2} ﬏ %{T-}
content-foreground = ${colors.bright}
click-left = code

[module/discord]
type = custom/text
content = %{T2} ﭮ %{T-}
content-foreground = ${colors.bright}
click-left = discord

[module/volume]
type = internal/pulseaudio
sink = 2
use-ui-max = true
interval = 5
format-volume = <label-volume>
format-volume-prefix = " "
label-volume = %percentage%%

[module/date]
interval = 5
type = internal/date
date = "%b %d"
date-alt =

time = "%I:%M%p"
time-alt = 

label = " |  %date% %time% " 
label-foreground = ${colors.bright}

[module/logout]
type = custom/text
content = %{T3} ⏼%{T-}
content-foreground = ${colors.bright}
double-click-left  = bspc quit

[module/poweroff]
type = custom/text
content = %{T3} ⏻ %{T-}
content-foreground = ${colors.bright}
double-click-left  = poweroff
